apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: spring-cloud
  labels:
    app: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
        - name: gateway
          image: registry.labs:5000/gateway:1.0.0
          env:
            - name: SPRING_CLOUD_CONSUL_HOST
              value: "consul"
            - name: SPRING_CLOUD_CONSUL_DISCOVERY_PREFER-IP-ADDRESS
              value: "true"
          ports:
            - containerPort: 8080