spring:
  application:
    name:  continent-flag
  cloud:
    consul:
      discovery:
        serviceName: ${spring.application.name}
        instanceId: ${spring.application.name}:${random.value}
        healthCheckPath: /actuator/health
        healthCheckInterval: 20s
      host: localhost
      port: 8500
    config:
      uri: http://localhost:8888

management:
  endpoints:
    web:
      exposure:
        include: "*"


server:
  port: 8082


